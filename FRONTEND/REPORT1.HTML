<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report a Civic Issue</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<style>
  :root {
  --bg: #f4f6f8;
  --surface: #ffffff;
  --text: #040914;
  --muted: #6b7280;
  --primary: #00796b;
  --primary-600:#00796b;
  --accent: #e5e7eb;
  --border: #e5e7eb;
  --shadow: 0 10px 25px rgba(2, 6, 23, 0.08);
  --ring: 0 0 0 8px rgba(19, 179, 139, 0.15);
}

* { box-sizing: border-box; }
html, body { height: 100%; }
body {
  margin: 0;
  font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color: var(--text);
  background: radial-gradient(1200px 600px at 10% -10%, #e0f2fe 0%, transparent 60%),
              radial-gradient(900px 500px at 120% 10%, #e9d5ff 0%, transparent 60%),
              var(--bg);
  display: grid;
  grid-template-columns: 1fr;
  gap: 0;
}

body::before,
body::after {
  content: '';
  position: fixed;
  inset: auto auto 10% -120px;
  width: 380px;
  height: 380px;
  background: radial-gradient(circle at 30% 30%, rgba(20, 184, 166, 0.22), rgba(20, 184, 166, 0) 60%);
  filter: blur(20px);
  transform: translateZ(0);
  animation: float1 16s ease-in-out infinite;
  pointer-events: none;
  will-change: transform;
  z-index: -1;
}
body::after {
  left: auto;
  right: -120px;
  bottom: 15%;
  background: radial-gradient(circle at 70% 70%, rgba(59, 130, 246, 0.24), rgba(59, 130, 246, 0) 60%);
  animation: float2 18s ease-in-out infinite;
}
@keyframes float1 { 0%,100%{ transform: translateY(0); } 50%{ transform: translateY(-20px);} }
@keyframes float2 { 0%,100%{ transform: translateY(0); } 50%{ transform: translateY(24px);} }

.sidebar {
  background:  #cbd5e144;
  color: #cbd5e1;
  padding: 12px 24px;
  min-height: auto;
  position: centered;
  top: 0;
  z-index: 40;
  display: flex;
  align-items: center;
  gap: 18px;
}
.menu-title {
  color: #8fe3d1;
  font-weight: 700;
  letter-spacing: 0.2px;
  font-size: 20px;
  margin-bottom: 20px;
}
.sidebar nav { display: flex; flex-direction: row; gap: 14px; position: relative; }
.sidebar a {
  text-decoration: none;
  color:#00796b;
  padding: 8px 10px;
  border-radius: 8px;
  position: relative;
  transition: background .18s ease;
  align-items: center;
  text-align: center;
}
.sidebar a:hover { background: #122a57; color: #ffffff; }
.sidebar a.active { background: linear-gradient(90deg, #122a57, #1b3a72); color: #ffffff; box-shadow: inset 0 -2px 0 #22d3ee; }

.content { padding: 28px 36px; display: flex; flex-direction: column; align-items: center; }
h1 { margin: 10px 0 18px; font-size: 34px; letter-spacing: -0.5px; text-align: center; }

body.ready .card { animation: rise .45s ease-out both; }
@keyframes rise { from{ opacity:0; transform: translateY(8px);} to{ opacity:1; transform: translateY(0);} }

.card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(2, 6, 23, 0.12);
  backdrop-filter: saturate(1.1) blur(4px);
  padding: 22px 24px;
  width: 100%;
  max-width: 840px;
  margin: 0 auto;
  transform-style: preserve-3d;
  transition: box-shadow .2s ease, transform .2s ease;
}
.card:hover { box-shadow: 0 28px 60px rgba(2, 6, 23, 0.18); }

.content h1 { position: relative; color: var(--primary); }
.content h1::after { content: ''; position: absolute; left: 50%; transform: translateX(-50%); bottom: -8px; width: 160px; height: 4px; border-radius: 999px; background: linear-gradient(90deg, #818cf8, #c084fc); opacity: .35; }

.form-group { margin-bottom: 18px; }
.form-group label { display: block; font-weight: 600; margin-bottom: 8px; }
.form-group input[type="text"],
.form-group input[type="file"],
.form-group select,
.form-group textarea {
  width: 100%;
  padding: 12px 14px;
  border: 1px solid #e2e8f0;
  border-radius: 10px;
  background: #f1f5f9;
  color: #0f172a;
  outline: none;
  transition: box-shadow .2s ease, border-color .2s ease, transform .06s ease;
}
.form-group textarea { resize: vertical; }
.form-group input[type="file"] { background: var(--surface); color: var(--text); }

.form-group input[type="text"]:focus,
.form-group select:focus,
.form-group textarea:focus {
  border-color: #c7d2fe;
  box-shadow: 0 0 0 8px rgba(79, 70, 229, 0.12);
}
.form-group input[type="text"]:active,
.form-group textarea:active { transform: translateY(1px); }

.location-row {
  display: grid;
  grid-template-columns: 1fr auto;
  gap: 12px;
  align-items: center;
}

.map { width: 100%; height: 280px; margin-top: 12px; border-radius: 14px; border: 1px solid var(--border); overflow: hidden; position: relative; background: linear-gradient(180deg,#0b1220,#0b1220); }
.map.loading::after {
  content: '';
  position: absolute; inset: 0;
  background: linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.12), rgba(255,255,255,0.04));
  background-size: 200% 100%;
  animation: shimmer 1.2s linear infinite;
}
@keyframes shimmer { 0%{ background-position: 200% 0;} 100%{ background-position: -200% 0;} }
.map-fallback { margin-top: 10px; color: #9ca3af; font-size: 14px; }

.btn { border: 0; padding: 11px 16px; border-radius: 10px; cursor: pointer; font-weight: 600; position: relative; overflow: hidden; transition: transform .12s ease, box-shadow .2s ease, background .2s ease; display: inline-flex; align-items: center; gap: 6px; }
.btn.primary { background: var(--primary); color: white; }
.btn.primary:hover { background: var(--primary-600); box-shadow: 0 12px 24px rgba(79, 70, 229, .35); transform: translateY(-1px); }
.btn.secondary { background: #20c9971a; color: #0f766e; border: 1px solid #99f6e4; }
.btn.secondary:hover { background: #20c9972e; transform: translateY(-1px); }
.btn .pin { margin-right: 6px; }

.btn .ripple {
  position: absolute; border-radius: 9999px; transform: translate(-50%, -50%);
  pointer-events: none; width: 10px; height: 10px; background: rgba(255,255,255,.6); animation: ripple .6s ease-out forwards;
}
@keyframes ripple { from{ opacity:.5; width:10px; height:10px;} to{ opacity:0; width:320px; height:320px;} }

.btn .spinner { width: 16px; height: 16px; border-radius: 999px; border: 2px solid rgba(255,255,255,.5); border-top-color: rgba(255,255,255,1); display: none; animation: spin .9s linear infinite; }
@keyframes spin { to { transform: rotate(360deg);} }
.btn.loading { cursor: progress; }
.btn.loading .spinner { display: inline-block; }
.btn.loading .btn-text { opacity: .75; }
.btn:disabled { opacity: .7; cursor: not-allowed; }

.actions { margin-top: 10px; }
.error { color: #b91c1c; font-size: 13px; margin-top: 6px; min-height: 18px; }

.image-preview { margin-top: 10px; }
.image-preview img { max-width: 220px; border-radius: 10px; border: 1px solid var(--border); }

.submit-result {
  margin-top: 18px;
  background: #ecfeff;
  border: 1px solid #a5f3fc;
  color: #065f46;
  border-radius: 10px;
  padding: 14px;
  font-size: 14px;
  white-space: pre-wrap;
}

@media (max-width: 920px) {
  body { grid-template-columns: 1fr; }
  .sidebar {
    position: fixed;
    top: 0; left: 0; bottom: 0;
    width: 260px;
    transform: translateX(-100%);
    transition: transform .25s ease;
    z-index: 40;
    min-height: 100vh;
    display: block;
    padding: 24px;
  }
  .sidebar nav { display: flex; flex-direction: column; gap: 14px; }
  body.menu-open .sidebar { transform: translateX(0); }
  .menu-toggle { display: inline-flex; }
  .menu-overlay { display: block; }
}

.menu-toggle {
  position: fixed;
  top: 14px; left: 14px;
  width: 42px; height: 42px;
  border-radius: 12px;
  display: none;
  align-items: center; justify-content: center;
  background: #0b1220; color: #e5e7eb;
  border: 1px solid rgba(255,255,255,.08);
  box-shadow: 0 6px 16px rgba(2,6,23,.25);
  z-index: 50;
}
.menu-toggle .dot { width: 4px; height: 4px; border-radius: 999px; background: currentColor; display: inline-block; margin: 0 2px; }
.menu-toggle:hover { transform: translateY(-1px); }

.menu-overlay { position: fixed; inset: 0; background: rgba(2, 6, 23, .45); backdrop-filter: blur(2px); z-index: 30; opacity: 0; transition: opacity .25s ease; }
body.menu-open .menu-overlay { opacity: 1; }
body.menu-open #menuOverlay[hidden] { display: block; }


/* 🔧 Fix horizontal scrollbar issue */
html, body {
  overflow-x: hidden;
  max-width: 100%;
}
.sidebar,
.menu-toggle,
.menu-overlay,
.content {
  max-width: 100vw;
  overflow-x: hidden;
}
body::before,
body::after {
  max-width: 100%;
  overflow-x: hidden;
}

</style>

<body>
  <aside class="sidebar">
    <div class="menu-title">Menu</div>
    <nav>
      <a href="#">Home</a>
      <a class="active" href="#">Report</a>
      
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </aside>

  <button id="menuToggle" class="menu-toggle" aria-label="Open menu" aria-expanded="false">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </button>
  <div id="menuOverlay" class="menu-overlay" hidden></div>

  <main class="content">
    <h1>Report a Civic Issue</h1>

    <section class="card">
      <form id="issueForm" novalidate>
        <div class="form-group">
          <label for="issueType">Issue Category</label>
          <select id="issueType" required>
            <option value="">-- Select Issue Type --</option>
          </select>
          <div class="error" id="issueTypeError"></div>
        </div>

        <div class="form-group">
          <label for="title">Issue Title</label>
          <input id="title" type="text" placeholder="Enter a short title for your issue" required />
          <div class="error" id="titleError"></div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="5" placeholder="Describe the issue in detail..." required></textarea>
          <div class="error" id="descriptionError"></div>
        </div>

        <div class="form-group">
          <label for="locationInput">Location</label>
          <div class="location-row">
            <input id="locationInput" type="text" placeholder="Enter location manually (or click below)" />
            <button type="button" id="btnUseCurrent" class="btn secondary">
              <span class="pin">📍</span>
              <span class="btn-text">Use Current Location</span>
              <span class="spinner" aria-hidden="true"></span>
            </button>
          </div>
          <div id="map" class="map loading"></div>
          <input type="hidden" id="lat" />
          <input type="hidden" id="lng" />
          <div class="error" id="locationError"></div>
          <div id="mapFallback" class="map-fallback" hidden>
            Google Maps could not load. Please add an API key in `index.html` or enter location text above.
          </div>
        </div>

        <div class="form-group">
          <label for="image">Upload Image</label>
          <input id="image" type="file" accept="image/*" />
          <div id="imagePreview" class="image-preview" hidden>
            <img id="imagePreviewImg" alt="Preview" />
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">Submit Report</button>
        </div>
      </form>
      <div id="submitResult" class="submit-result" hidden></div>
    </section>
  </main>

  <script src="app.js"></script>
  <script
    id="gmaps-script"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_-WZ4hLdNkAKGzUyPX_eLmn1iyLCacW0&libraries=places&callback=initMap&v=weekly&solution_channel=GMP_CCS_customcontrols_v3"
    async defer
    onerror="window.__gmapsFailed = true;">
  </script>
</body>
</html>
